<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de citas random</title>
    <!-- Font Awasome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div clas="global">
        <div class="wrapper">
            <header class="header">Quote of the day</header>
            <div class="content">
                <div class="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">Limitations live only in our minds. But if we use our imaginations, our
                        possibilities become limitless. </p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Jamie Paolinetti </span>
                </div>
                <div class="buttons">
                    <div class="features">
                        <ul>
                            <li class="sound"><i class="fas fa-volume-up"></i></li>
                            <li class="copy"><i class="fas fa-copy"></i></li>
                            <li class="twitter"><i class="fab fa-twitter"></i></li>
                        </ul>
                        <button>New Quote</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sign">by Enzo</footer>
    </div>
    <script src="script.js"></script>

</body>

</html>
